<!DOCTYPE html>
<html>
<head>
	<title>
		Game of Thrones: Houses of the Realm
	</title>
	<link rel="stylesheet" type="text/css" href="../WWW/index.css">
</head>
<body id="background">
    <div id="border">
        <img id="header" src="https://fontmeme.com/permalink/170801/5380a3d443323d61f540ad6aaa74f657.png" alt="game-of-thrones-font" border="0">
        <br>
        <img id="subheader" src="https://fontmeme.com/permalink/170801/ec68fa76b445b2242a7872ab4ea38afd.png" alt="game-of-thrones-font" border="0">
    <br>
    <br>
        <h4>
    	   Guess letters correctly to uncover the name of one of the great Houses of Westeros
        </h4>
        <br>
        <form id="form">
            <input 
                type="text" 
                maxlength="1" 
                minlength="1" 
                name="letter" 
                id="letter" 
                placeholder="Guess a letter, peasant..."
            >
                &nbsp;
            <button
                class="button"
                id="submit" 
                name="guess" 
                type="submit" 
                value="Guess">Guess
            </button>
                &nbsp;
            <button
                class="button"
                id="restart" 
                name="restart" 
                type="button">Restart
            </button>
                &nbsp;
            <button
                class="button"
                id="hint" 
                type="button" 
                name="hint">Hint
            </button>
        </form>
        <ul id="game"></ul>
        <p id="guesses" class="output"></p>
        <p id="showhint"></p>
    </div>

<!--MODAL-->

<div class="loseModal hidden">
  <div class="modal-body">
    <h1>You lose! Your head shall be mine!</h1>
    <img src="../WWW/GIFs/lose.gif">
  </div>
</div>

<div class="winModal hidden">
  <div class="modal-body">
    <h1>You win! You live to fight another day!</h1>
    <img src="../WWW/GIFs/win.gif">
  </div>
</div>

<!--MODAL END-->

    <script type="text/javascript" src="../WWW/index.js"></script>
</body>
</html>
