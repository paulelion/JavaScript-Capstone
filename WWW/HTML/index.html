<!DOCTYPE html>
<html>
<head>
	<title>
		Game of Thrones: Houses of the Realm
	</title>
    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
</head>
<body>
	<h1>
		Game of Thrones: Houses of the Realm
	</h1>
  	<h4>
    	Guess letters correctly to uncover the name of one of the great Houses of Westeros
	</h4>
  	<form id="form">
    	<input 
        	type="text" 
        	maxlength="1" 
        	minlength="1" 
        	name="letter" 
        	id="letter" 
        	placeholder="Guess a letter, peasant"
        >
    	<input
    		id="submit" 
    		name="guess" 
    		type="submit" 
    		value="Guess"
    	>
    	<button 
    		id="restart" 
    		name="restart" 
    		type="button">Restart
    	</button>
    	<button 
    		id="hint" 
    		type="button" 
    		name="hint">Hint
    	</button>
 	</form>
	<ul id="game"></ul>
	<p id="guesses" class="output"></p>
	<p id="showhint"></p>

	<script type="text/javascript" src="../JS/index.js"></script>
</body>
</html>
